<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/images/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav>
            <img src="images/logo.png" alt="HBnB Logo" class="logo">
            <a href="login.html" id="login-link" class="login-button">Login</a>
        </nav>
    </header>

    <main>
        <section id="place-details" class="place-details">
            <div class="place-info">
                <h2>Ocean Park</h2>
                <p><strong>Host:</strong> Heather M</p>
                <p><strong>Price:</strong> $150/night</p>
                <p><strong>Description:</strong> Beachside room right next to the trendy spots.</p>
                <ul>
                    <li>Wi-fi</li>
                    <li>Air-Conditioning</li>
                    <li>Kitchen</li>
                </ul>
            </div>
        </section>
        <section id="reviews">
            <h2>Reviews</h2>
            <div class="review-card">
                <p><strong>Joseph G</strong>: "Pretty place. Very centric."</p>
                <p>Rating: ⭐⭐⭐⭐⭐</p>
            </div>
        </section>
        <section id="add-review" class="add-review">
            <h2>Add a Review</h2>
            <a href="add_review.html" class="details-button">Add a Review</a>
        </section>

    </main>
    <script src="scripts.js"></script>
</body>
</html>
